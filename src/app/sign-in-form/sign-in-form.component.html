<div style="width: 100%; height: 100%;">
     <div  style="top: 20%;left: 31%; padding: 50px; position: absolute; border:1px solid; border-radius: 10px; box-shadow: 3px 3px 3px 3px blueviolet; background-color:rgb(36, 36, 36);">
        <a class="navbar-brand" style="color: blueviolet;">SignIn</a>      
        <form [formGroup]="reactive_signin" (ngSubmit)="onclickSubmit()">
                   <div class="form-group">
                        <label style="color: antiquewhite;">Email</label>
                        <input formControlName="email" type="text" required class="form-control">
                        
                   </div>
                   <div class="form-group">
                    <label style="color: antiquewhite;">Password</label>
                    <input formControlName="password" type="password" required class="form-control">
                    <small style="color:red" [hidden]="status_hide">Incorrect Credentials!!!!!</small>
                   </div>
                   <div>
                       <button type="submit"  [hidden]="!reactive_signin.valid" class="btn btn-primary">SignIn</button>
                       
                   </div>
                     
               </form>
     </div>  
     <router-outlet></router-outlet>
 

   
</div>
